<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Starter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>
  <header>Visit cities with Policepatel Pranitha Reddy</header>
  <div class="container">
    <!-- First Row for Letters -->
    <div class="row">
      <div class="col-sm-2">P</div>
      <div class="col-sm-2">o</div>
      <div class="col-sm-2">l</div>
      <div class="col-sm-2">i</div>
      <div class="col-sm-2">c</div>
      <div class="col-sm-2">e</div>
    </div>

    <!-- Second Row for City Names -->
    <div class="row">
      <div class="col-md">Paris</div>
      <div class="col-md">Oslo</div>
      <div class="col-md">London</div>
      <div class="col-md">Istanbul</div>
      <div class="col-md">Cairo</div>
      <div class="col-md">Edinburgh</div>
    </div>
  </div>
</body>
</html>
